                        <li nz-submenu nzOpen nzTitle="Pessoas online" nzIcon="user">
                            <ul>
                                <li nz-menu-item *ngFor="let usuario of websocketService.usuarios">
                                    {{usuario.login[0] === websocketService.getMessage().user ? 'VocÃª' : usuario.login[0]}}
                                </li>
                            </ul>
                        </li>
                    </ul>
                </nz-sider>
                <nz-content class="inner-content">
